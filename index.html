<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Gallery</h1>
        <div class="image-container">
            <div class="image-container__img">
                <img src="./image/1.jpg" alt="" id="one">
            </div>
            <div class="image-container__img">
                <img src="./image/2.jpg" alt="" id="two">
            </div>
            <div class="image-container__img">
                <img src="./image/3.jpg" alt="">
            </div>
            <div class="image-container__img">
                <img src="./image/4.jpg" alt="">
            </div>
        </div>
    </section>
    <div class="popup" id="popup">
        <span class="popup__close" id="closePopup">&times;</span>
        <img class="popup__img" id="popupImg" src="" alt="Popup Image">
    </div>
    <script src="index.js"></script>
</body>
</html>
